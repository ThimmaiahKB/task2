<!DOCTYPE html>
<html>
<head>
	<title>Preview Card</title>
	<link rel="stylesheet" type="text/css" href="preview.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div class="img">
				<img class="img1" src="image-equilibrium.jpg">
			</div>
			<div class="contents">
				<div class="subcontent">
					<span class="detail">Equilibrium #3426</span>
					<span class="idetail">Our equilibrium collection promotes balance and calm</span>
				</div>
				<div class="price">
					<div class="pvalue"><img  src="icon-ethereum.svg"><span>&nbsp&nbsp0.041ETH</span></div>
					<div class="pvalue"><img class="dvalue" src="icon-clock.svg">
					<span class="daysl">&nbsp&nbsp3 Days Left</span></div>
				</div>	
				<div class="line"></div>
				<div class="creation">
					<div class="img2"><img class="img3"src="image-avatar.png"></div>
					<div class="cof">
						<span>Creation of </span>
						<span class="name">Jules Wyvern</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
